version: '3.8'

services:
  project0:
    build: .
    container_name: project0
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_API_URL=${OLLAMA_API_URL:-http://host.docker.internal:11434/api/chat}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# Note: Make sure Ollama is running on your host machine
# Run: ollama serve
# Then: docker-compose up -d
