<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Project-0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .chat-sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .chat-sidebar-header {
            padding: 18px;
            border-bottom: 1px solid var(--border-color);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
            width: 100%;
        }

        .back-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-hover);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            padding: 18px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
        }

        .project-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .download-btn {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 11px 22px;
            background: linear-gradient(135deg, var(--success), #00E676);
            color: white;
            border: none;
            border-radius: 9px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 200, 83, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 200, 83, 0.4);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: var(--bg-primary);
        }

        .message {
            margin-bottom: 26px;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 9px;
        }

        .message-role {
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .user-role {
            color: var(--text-primary);
        }

        .ai-role {
            color: var(--accent-light);
        }

        .message-content {
            padding: 18px;
            border-radius: 12px;
            line-height: 1.7;
            font-size: 14px;
        }

        .user-message .message-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .ai-message .message-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        .chat-input-area {
            padding: 30px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .chat-input-wrapper {
            position: relative;
        }

        #chatInput {
            width: 100%;
            padding: 16px 70px 16px 18px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 80px;
            max-height: 200px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #chatInput:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
            background: var(--bg-primary);
        }

        #sendBtn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 44px;
            height: 44px;
            background: var(--gradient-blue);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-accent);
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        /* Resizable Preview Panel */
        .chat-preview {
            width: 45%;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: 300px;
            max-width: 70%;
        }

        .resize-handle {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            cursor: col-resize;
            background: transparent;
            transition: background 0.2s;
            z-index: 10;
        }

        .resize-handle:hover {
            background: var(--accent-primary);
        }

        .resize-handle.dragging {
            background: var(--accent-primary);
        }

        .preview-header {
            padding: 18px 26px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .preview-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .preview-content {
            flex: 1;
            overflow: auto;
            padding: 26px;
            background: var(--bg-primary);
        }

        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            background: white;
            box-shadow: var(--shadow-md);
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .file-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .file-item:hover {
            border-color: var(--border-hover);
        }

        .file-header {
            padding: 13px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-header:hover {
            background: var(--bg-hover);
        }

        .file-name {
            font-weight: 600;
            font-size: 13px;
            font-family: 'Monaco', 'Courier New', monospace;
            color: var(--text-primary);
        }

        .file-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .file-content.expanded {
            max-height: 500px;
            overflow: auto;
        }

        .file-content pre {
            margin: 0;
            padding: 16px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 12px;
            line-height: 1.6;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-tertiary);
            text-align: center;
            padding: 40px;
        }

        .empty-icon {
            font-size: 56px;
            margin-bottom: 16px;
            opacity: 0.7;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-desc {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="chat-sidebar-header">
                <button class="back-btn" onclick="window.location.href='/dashboard'">
                    ← Back to Projects
                </button>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <div class="project-name" id="projectName">Loading...</div>
                <button class="download-btn" id="downloadBtn" onclick="downloadProject()">
                    ↓ Download ZIP
                </button>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <textarea id="chatInput" placeholder="Describe what you want to build or modify..."></textarea>
                    <button id="sendBtn" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="chat-preview" id="chatPreview">
            <div class="resize-handle" id="resizeHandle"></div>
            <div class="preview-header">
                <h3 class="preview-title">Live Preview</h3>
            </div>
            <div class="preview-content" id="previewContent">
                <div class="empty-state">
                    <div class="empty-icon">✨</div>
                    <div class="empty-title">Ready to Build</div>
                    <div class="empty-desc">Your preview will appear here</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check auth
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/auth';
        }

        // Get project ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('project');
        if (!projectId) {
            window.location.href = '/dashboard';
        }

        let projectFiles = {};

        // Load project
        async function loadProject() {
            try {
                const response = await fetch(`/api/project/${projectId}?token=${token}`);
                const data = await response.json();
                
                document.getElementById('projectName').textContent = data.name;
                projectFiles = data.files || {};
                
                // Load chat history
                if (data.chat_history && data.chat_history.length > 0) {
                    for (const msg of data.chat_history) {
                        addMessageToUI(msg.role === 'user' ? 'user' : 'assistant', msg.content);
                    }
                }
                
                // Show files if exist
                if (Object.keys(projectFiles).length > 0) {
                    showFiles(projectFiles);
                    document.getElementById('downloadBtn').style.display = 'flex';
                }
            } catch (error) {
                console.error('Failed to load project:', error);
                alert('Failed to load project');
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message
            addMessageToUI('user', message);
            input.value = '';
            
            // Add AI message container
            const messagesDiv = document.getElementById('chatMessages');
            const aiDiv = document.createElement('div');
            aiDiv.className = 'message ai-message';
            aiDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-role ai-role">Project-0 AI</span>
                </div>
                <div class="message-content" id="currentResponse"></div>
            `;
            messagesDiv.appendChild(aiDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            try {
                const response = await fetch(`/api/chat?token=${token}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({project_id: parseInt(projectId), message})
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                
                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            
                            if (data.type === 'content') {
                                fullResponse += data.content;
                                document.getElementById('currentResponse').innerHTML = marked.parse(fullResponse);
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            } else if (data.type === 'done') {
                                projectFiles = data.files;
                                showFiles(data.files);
                                document.getElementById('downloadBtn').style.display = 'flex';
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Chat error:', error);
            }
        }

        function addMessageToUI(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            const roleLabel = role === 'user' ? 'You' : 'Project-0 AI';
            const roleClass = role === 'user' ? 'user-role' : 'ai-role';
            const contentHtml = role === 'user' ? escapeHtml(content) : marked.parse(content);
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-role ${roleClass}">${roleLabel}</span>
                </div>
                <div class="message-content">${contentHtml}</div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showFiles(files) {
            const preview = document.getElementById('previewContent');
            
            // Check if there's an index.html to show
            if (files['frontend/index.html']) {
                const iframe = document.createElement('iframe');
                iframe.className = 'preview-frame';
                iframe.srcdoc = files['frontend/index.html'];
                preview.innerHTML = '';
                preview.appendChild(iframe);
            } else {
                // Show file list
                let html = '<div class="file-list">';
                for (const [filename, content] of Object.entries(files)) {
                    html += `
                        <div class="file-item">
                            <div class="file-header" onclick="toggleFile(this)">
                                <span class="file-name">${escapeHtml(filename)}</span>
                                <span>▼</span>
                            </div>
                            <div class="file-content">
                                <pre><code>${escapeHtml(content)}</code></pre>
                            </div>
                        </div>
                    `;
                }
                html += '</div>';
                preview.innerHTML = html;
            }
        }

        function toggleFile(header) {
            const content = header.nextElementSibling;
            const arrow = header.querySelector('span:last-child');
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                arrow.textContent = '▼';
            } else {
                content.classList.add('expanded');
                arrow.textContent = '▲';
            }
        }

        async function downloadProject() {
            window.location.href = `/api/download/${projectId}?token=${token}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Resizable panel
        (function() {
            const resizeHandle = document.getElementById('resizeHandle');
            const chatPreview = document.getElementById('chatPreview');
            let isDragging = false;
            let startX = 0;
            let startWidth = 0;

            resizeHandle.addEventListener('mousedown', function(e) {
                isDragging = true;
                startX = e.clientX;
                startWidth = chatPreview.offsetWidth;
                resizeHandle.classList.add('dragging');
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
                e.preventDefault();
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const deltaX = startX - e.clientX;
                const newWidth = startWidth + deltaX;
                const minWidth = 300;
                const maxWidth = window.innerWidth * 0.7;
                
                if (newWidth >= minWidth && newWidth <= maxWidth) {
                    chatPreview.style.width = newWidth + 'px';
                }
            });

            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    resizeHandle.classList.remove('dragging');
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                }
            });
        })();

        // Load project on start
        loadProject();

        // Enter to send
        document.getElementById('chatInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
